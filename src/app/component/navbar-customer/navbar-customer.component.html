
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div id="customer-navbar" (click)="toggleMenu()">
    <div class="top">
        <h2>Garazy</h2>

        <div class="profile" *ngIf="user">
            <i class="fas fa-user-circle"></i>
            <p>{{user.firstName}} <br>{{user.lastName}}</p>
        </div>
        
        <ul class="nav-links">
            <a href="customer/appointment"><li><i class="fas fa-calendar"></i> My Appointments</li></a>
            <a href="customer/intervention"><li><i class="fa fa-clipboard-check"></i>Completed Services</li></a>
            <a href="customer/carList"><li><i class="fa fa-car"></i> My Cars</li></a>
            <a href="customer/notification" class="notification-link">
                <li>
                    <i class="fas fa-bell"></i> My Notifications
                    <span class="notification-badge" *ngIf="unreadCount > 0">{{unreadCount}}</span>
                </li></a>
            <hr>
        </ul>

        <div class="dropdown">
            <button class="dropbtn" (click)="toggleDropdown()">My Profile <i class="fas fa-chevron-down"></i></button>
            <div class="dropdown-content" *ngIf="isDropdownVisible">
                <a (click)="onLogout()"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                <a href="customer/deleteAccount"><i class="fas fa-trash-alt"></i> Delete Account</a>
            </div>
        </div>

    </div>
    
    <div class="bottom">
        <a class="support-button" href="customer/support">
            <i class="fas fa-question-circle"></i>
            Support
        </a>
        <a class="settings-button" href="customer/setting">
            <i class="fas fa-cog"></i>
            Settings
        </a>
    </div>
</div>
