
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div id="customer-navbar" (click)="toggleMenu()">
    <div class="top">
        <h2>Garazy</h2>

        <div class="profile" *ngIf="user">
            <i class="fas fa-user-circle"></i>
            <p>{{user.firstName}} <br>{{user.lastName}}</p>
        </div>
        
        <ul class="nav-links">
            <a routerLink="/mechanic/appointments" routerLinkActive="acrive" ariaCurrentWhenActive="page"><li><i class="fa fa-check-square"></i>Appointment</li></a> 
            <a routerLink="/mechanic/history" ariaCurrentWhenAcitve="page"><li><i class="fa fa-history"></i>History</li></a>    
            <hr>
        </ul>

        <div class="dropdown">
            <button class="dropbtn" (click)="toggleDropdown()">My Profile <i class="fas fa-chevron-down"></i></button>
            <div class="dropdown-content" *ngIf="isDropdownVisible">
                <a (click)="onLogout()"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                <a href="customer/deleteAccount"><i class="fas fa-trash-alt"></i> Delete Account</a>
            </div>
        </div>

    </div>
